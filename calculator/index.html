<html>   
   <head>
      <title>Form Validation</title>       
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="./app.js"></script>  
   </head>
   
   <body>
      <form action = "" name = "myForm" onsubmit = "return(validate());">
         <table cellspacing = "2" cellpadding = "2" border = "1">
            
            <tr>
               <td text-align = "right">Name</td>
               <td><input type = "text" id="one" name = "Name" /></td>
            </tr>
            
            <tr>
               <td text-align = "right">EMail</td>
               <td><input type = "text" id="two" name = "EMail" /></td>
            </tr>
            
            <tr>
               <td text-align = "right">Zip Code</td>
               <td><input type = "text" id="three" name = "Zip" /></td>
            </tr>
            
            <tr>
               <td text-align = "right">Country</td>
               <td>
                  <select name = "Country" id="four">
                     <option value = "-1" selected>[choose yours]</option>
                     <option value = "1">USA</option>
                     <option value = "2">UK</option>
                     <option value = "3">INDIA</option>
                  </select>
               </td>
            </tr>
            
            <tr>
               <td text-align = "right"></td>
               <td><input type = "submit" value = "Submit" /></td>
            </tr>
            
         </table>
      </form>      
   </body>
</html>
